<script>
var rp = document.getElementById("rightPane");
var boxes = document.getElementsByClassName("box");
for (var i = 0; i < boxes.length; i++) {
	boxes[i].draggable = "true";
	boxes[i].ondragend = function(event) {event.target.style.left = event.pageX - rp.offsetLeft; event.target.style.top = event.pageY - rp.offsetTop;};
}
</script>
